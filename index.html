<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link id="link" rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <title>slide4</title>
</head>
<body>
    <header class="header">
        <p>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</padding>
    </header>
    <div class="wrapper swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="slide swiper-slide"><img src="img/lenogo.svg"></div>
          <div class="slide swiper-slide"><img src="img/samsung.svg"></div>
          <div class="slide swiper-slide"><img src="img/apple.svg"></div>
          <div class="slide swiper-slide ViewSonic "><img src="img/ViewSonic.svg"></div>
          <div class="slide swiper-slide"><img src="img/bosch.svg"></div>
          <div class="slide swiper-slide"><img src="img/hp.svg"></div>
          <div class="slide swiper-slide"><img src="img/acer.svg"></div>
          <div class="slide swiper-slide sony"><img src="img/sony.svg"></div>
          <div class="slide swiper-slide  lenogo"><img src="img/lenogo.svg"></div>
          <div class="slide swiper-slide samsung"><img src="img/samsung.svg"></div>
          <div class="slide swiper-slide apple"><img src="img/apple.svg"></div>
          <div class="slide swiper-slide apple2"><img src="img/apple.svg" style="opacity: 0"></div>

        </div>
        <div class="swiper-pagination"></div>
      </div>

      <footer class="footer">
        <p>
            <img id="arrows" src="img/expand.svg" alt="expand"> 
            <input class="main__button7 button" type="button" value="Скрыть">
        </p>
        
    </footer>
  
    <script id="path" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
